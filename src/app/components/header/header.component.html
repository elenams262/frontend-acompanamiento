<header>
  <!-- Top Section with Logo and Side Icons -->
  <div class="header-top container">
    <!-- Left Icon (Community/Care) -->
    <div class="side-icon left">
      <img
        src="assets/logo-comunidadmadrid.png"
        alt="Comunidad de Madrid"
        style="max-height: 60px; width: auto"
      />
      <small style="margin-top: 4px; font-size: 0.8rem; font-weight: 500; color: #333">S9557</small>
    </div>

    <!-- Center Logo -->
    <div class="logo-center">
      <a routerLink="/" class="logo-link">
        <img
          src="assets/logo-acompanamiento-sociosanitario.png"
          alt="Acompañamiento Sociosanitario"
          style="max-height: 80px; width: auto"
        />
      </a>
    </div>

    <!-- Right Icon (Heart/Health) -->
    <div class="side-icon right">
      <img
        src="assets/cheque-servicio.png"
        alt="Cheque Servicio"
        style="max-height: 60px; width: auto"
      />
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="container nav-container">
      <!-- Hamburger Icon -->
      <button
        class="menu-toggle"
        (click)="toggleMenu()"
        [class.open]="isMenuOpen"
        aria-label="Menú"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul [class.nav-open]="isMenuOpen">
        <li>
          <a routerLink="/inicio" routerLinkActive="active-link" (click)="closeMenu()">Inicio</a>
        </li>
        <li>
          <a routerLink="/quienes-somos" routerLinkActive="active-link" (click)="closeMenu()"
            >¿Quiénes Somos?</a
          >
        </li>
        <li>
          <a
            routerLink="/sad-atencion-personal"
            routerLinkActive="active-link"
            (click)="closeMenu()"
            >SAD - Atención Personal</a
          >
        </li>
        <li>
          <a routerLink="/servicios" routerLinkActive="active-link" (click)="closeMenu()"
            >Servicios</a
          >
        </li>
        <li>
          <a routerLink="/tarjetas-regalo" routerLinkActive="active-link" (click)="closeMenu()"
            >Tarjetas Regalo</a
          >
        </li>
        <li>
          <a routerLink="/cheques-servicio" routerLinkActive="active-link" (click)="closeMenu()"
            >Cheque Servicio</a
          >
        </li>
        <li><a routerLink="/blog" routerLinkActive="active-link" (click)="closeMenu()">Blog</a></li>
        <li>
          <a routerLink="/contacto" routerLinkActive="active-link" (click)="closeMenu()"
            >Contacto</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
