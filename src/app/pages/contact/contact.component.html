<div class="container" style="max-width: 600px; padding: 4rem 1rem">
  <h1
    style="
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
      font-family: var(--font-heading);
    "
  >
    Contáctanos
  </h1>
  <form
    #contactForm="ngForm"
    (ngSubmit)="onSubmit(contactForm)"
    class="card"
    style="padding: 2.5rem; border-radius: 12px; box-shadow: var(--shadow-md)"
  >
    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Nombre *</label
      >
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Teléfono *</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="formData.phone"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Email *</label
      >
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Asunto *</label
      >
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="formData.subject"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.5rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Mensaje *</label
      >
      <textarea
        id="message"
        name="message"
        [(ngModel)]="formData.message"
        rows="5"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
          resize: vertical;
        "
      ></textarea>
    </div>

    <div style="margin-bottom: 2rem; display: flex; align-items: flex-start; gap: 0.75rem">
      <input
        type="checkbox"
        id="privacy-policy"
        name="privacyPolicy"
        [(ngModel)]="formData.privacyPolicy"
        required
        style="margin-top: 0.25rem; transform: scale(1.2); cursor: pointer"
      />
      <label
        for="privacy-policy"
        style="color: #555; font-size: 0.95rem; cursor: pointer; line-height: 1.4"
      >
        He leído y acepto la
        <a
          routerLink="/politica-privacidad"
          style="color: var(--primary); text-decoration: underline"
          >Política de privacidad</a
        >
        *
      </label>
    </div>

    @if (submitSuccess) {
      <div
        style="
          margin-bottom: 1.5rem;
          padding: 1rem;
          background-color: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
          border-radius: 4px;
          text-align: center;
        "
      >
        ¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.
      </div>
    }

    @if (submitError) {
      <div
        style="
          margin-bottom: 1.5rem;
          padding: 1rem;
          background-color: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
          border-radius: 4px;
          text-align: center;
        "
      >
        Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo más tarde.
      </div>
    }

    <button
      type="submit"
      [disabled]="contactForm.invalid || isSubmitting"
      class="btn"
      style="
        width: 100%;
        font-size: 1.1rem;
        padding: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      "
    >
      {{ isSubmitting ? 'Enviando...' : 'Enviar Mensaje' }}
    </button>
  </form>
</div>
