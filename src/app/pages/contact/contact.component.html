<div class="container" style="max-width: 600px; padding: 4rem 1rem">
  <h1
    style="
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
      font-family: var(--font-heading);
    "
  >
    Contáctanos
  </h1>
  <form class="card" style="padding: 2.5rem; border-radius: 12px; box-shadow: var(--shadow-md)">
    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Nombre *</label
      >
      <input
        type="text"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Teléfono *</label
      >
      <input
        type="tel"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Email *</label
      >
      <input
        type="email"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.25rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Asunto *</label
      >
      <input
        type="text"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
        "
      />
    </div>

    <div style="margin-bottom: 1.5rem">
      <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #444"
        >Mensaje *</label
      >
      <textarea
        rows="5"
        required
        style="
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-family: inherit;
          resize: vertical;
        "
      ></textarea>
    </div>

    <div style="margin-bottom: 2rem; display: flex; align-items: flex-start; gap: 0.75rem">
      <input
        type="checkbox"
        id="privacy-policy"
        required
        style="margin-top: 0.25rem; transform: scale(1.2); cursor: pointer"
      />
      <label
        for="privacy-policy"
        style="color: #555; font-size: 0.95rem; cursor: pointer; line-height: 1.4"
      >
        He leído y acepto la
        <a
          routerLink="/politica-privacidad"
          style="color: var(--primary); text-decoration: underline"
          >Política de privacidad</a
        >
        *
      </label>
    </div>

    <button
      type="submit"
      class="btn"
      style="
        width: 100%;
        font-size: 1.1rem;
        padding: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      "
    >
      Enviar Mensaje
    </button>
  </form>
</div>
